<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6" *ngFor="let item of places$ | async">
            <div class="card card-stats mb-4 mb-xl-0">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <img class="card-img-top" src="{{item.imagenLugar}}" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">{{item.nombreLugar}}</h5>
                                <p class="card-text">{{item.tipoLugar}}</p>
                                <button class="btn btn-primary" type="button">Saber m√°s</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Icons</h3>
        </div>
        <div class="card-body">
          <div class="row icon-examples">
            <div class="col-lg-3 col-md-6">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
