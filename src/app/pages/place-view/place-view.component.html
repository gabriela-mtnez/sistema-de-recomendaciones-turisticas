<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>

<div>
    <!-- Image -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12 col-lg-12 d-flex justify-content-center">
                <div class="card card-stats mb-4 mb-xl-0 mt--8">
                    <div class="card-body">
                        <div class="row d-flex justify-content-center">
                            <div>
                                <img src="{{ value.imagenLugar }}" class="img-fluid" alt="Imagen del lugar" />
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center py-4">
                            <div>
                                <h1 card-title>{{ value.nombreLugar }}</h1>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" (click)="placeToVisit(value.idLugar)">Visitar lugar</button>
                        </div>
                        <!-- Info -->
                        <div class="row">
                            <div class="col-xl-6 col-lg-6">
                              <div class="mb-4 mb-xl-0">
                                <div class="card-body">
                                  <div class="row">
                                    <div class="col">
                                      <h5 class="card-title text-uppercase text-muted mb-0">
                                        Clasificación:
                                      </h5>
                                      <p class="text-wrap">{{ value.clasificacionLugar }}</p>
                                      <h5 class="card-title text-uppercase text-muted mb-0">
                                        Horario:
                                      </h5>
                                      <p class="text-wrap">{{ value.horarioLugar }}</p>
                                      <h5 class="card-title text-uppercase text-muted mb-0">
                                        Contacto:
                                      </h5>
                                      <p class="text-wrap">{{ value.contactoLugar }}</p>
                                      <h5 class="card-title text-uppercase text-muted mb-0">
                                        Ubicación:
                                      </h5>
                                      <p class="text-wrap">{{ value.ubicacionLugar }}</p>
                                      <div class="card shadow border-0">
                                        <div
                                          id="map-canvas"
                                          class="map-canvas"
                                          data-lat="40.748817"
                                          data-lng="-73.985428"
                                          style="height: 600px"
                                        ></div>
                                      </div>
                                    </div>
                                  </div>
                                  <p class="mt-3 mb-0 text-muted text-sm">
                                    <span class="text-wrap">Since last month</span>
                                  </p>
                                </div>
                              </div>
                            </div>
                            <div class="col-xl-6 col-lg-6">
                              <div class="mb-4 mb-xl-0">
                                <div class="card-body">
                                  <div class="row">
                                    <div class="col">
                                      <h5 class="card-title text-uppercase text-muted mb-0">
                                        Costo:
                                      </h5>
                                      <p class="text-wrap">{{ value.costoLugar }}</p>
                                      <h5 class="card-title text-uppercase text-muted mb-0">
                                        Detalles:
                                      </h5>
                                      <p class="text-wrap">{{ value.descripcionLugar }}</p>
                                    </div>
                                  </div>
                                  <p class="mt-3 mb-0 text-muted text-sm">
                                    <span class="text-wrap">Since last week</span>
                                  </p>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
</div>
