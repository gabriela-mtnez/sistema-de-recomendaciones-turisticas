<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
        <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
                <h1 class="text-white">Selecciona al menos 3 lugares que te gusten o que te gustar√≠a visitar:</h1>
            </div>
        </div>
    </div>
</div>

<!-- Page content -->
<div class="container mt--8 pb-5">
    <div class="header-body text-center mb-7">
        <!-- Card stats -->
        <div class="row">
            <div class="col-xl-3 col-lg-6" *ngFor="let item of places$ | async">
                <div class="card card-stats mb-4 mb-xl-0">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <img class="card-img-top" src="{{item.imagenLugar}}" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">{{item.nombreLugar}}</h5>
                                    <p class="card-text">{{item.tipoLugar}}</p>
                                    <label class="custom-toggle">
                                        <input type="checkbox" (click)="clickCheckbox(item.idLugar)">
                                        <span class="custom-toggle-slider rounded-circle"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  -->
    <button type="button" class="btn btn-primary" (click)="onCreate()">Enviar</button>
</div>
