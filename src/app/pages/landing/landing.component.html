
<br><br><br><br>
<div>
	
<div class="card">
	<div class="card-body">	
		<ngb-carousel #carousel [interval]="1000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
		  <ng-template ngbSlide *ngFor="let image of images; index as i">
		    <div class="carousel-caption">
		      <h2><b>{{image.name}}</b></h2>
		      <p><b>{{image.desc}}</b></p>
		    </div>
		      <div class="picsum-img-wrapper">
		        <img src="{{image.img}}"class="img-fluid">
		      </div>
		  </ng-template>
		</ngb-carousel>
	</div>
</div>

</div>
