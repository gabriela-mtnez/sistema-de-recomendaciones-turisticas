<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>

<div class="container-fluid">
  <!-- El *ngIf verifica que no esté vacío recomendations -->
    <div class="container-fluid mt--8" *ngIf="(recomendations | json) != '{}'">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-xl-3 col-lg-6 pb-5" *ngFor="let item of recomendations; index as i;">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <img class="card-img-top" src="{{item.imagenLugar}}" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">{{item.nombreLugar}}</h5>
                    </div>
                    <div class="form-group">
                      <!-- <label for="exampleSelect1"></label> -->
                      <select class="form-control select" id="selectRanking" value="{{item.rating}}" (change)="evaluarLugar($event,i)">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                      <!-- <button class="btn btn-primary btn-enviar" type="button" (click)="evaluarLugar()">Evaluar</button> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<!-- Page content -->
<div class="container-fluid mt-7">
  <div class="row">
    <div class="col">
      <div class="card shadow border-0">
        <div id="map-canvas" class="map-canvas" data-lat="40.748817" data-lng="-73.985428" style="height: 600px;"></div>
      </div>
    </div>
  </div>
</div>
